<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__titile">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friend">
      <header class="friends__header">
        <div class="friedns__friends friends friends--lg">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="g-avatar friends__avatar" />
            <div class="friends__content">
              <span class="friends__name">
                Jaeyoon
              </span>
              <span class="friends__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friends</h5>
        <div class="friends__friends friends">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="friends__avatar" />
            <div class="friends__content">
              <span class="friends__name">
                Plus friends
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friends friends friends--lg">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="friends__avatar" />
            <div class="friends__content">
              <span class="friends__name">
                Jaeyoon
              </span>
              <span class="friends__status">
                nomadcoders.co
              </span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friends__now-listening">
              <span>
                FITSLAN(FT NomadCoders)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>

        </li>
        <li class="nav__list-item">

        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
