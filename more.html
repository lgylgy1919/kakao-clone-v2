  <head>

        <span class="status-bar__battery-level">100%</span>

    </div>
    <header class="header">
      <div class="header __header-column">
        <h1 class="header__titile">More</h1>
      </div>

        </span>
      </div>

    <nav class="nav">
      <main class="more">
        <header class="more__header">
          <div class="friedns__friend friend friend--lg">

              <img src="images/myavatar.jpg" class="g-avatar firend__avatar" />

                <span class="firend__name">
                  Jaeyoon

                <span class="friend__status">

              </div>

                <i class="far fa-smile fa-2x"></i>

            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fab fa-kickstarter fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Account
              </span>
            </li>
          </ul>
        </header>
        <section class="more__suggestions">
          <h5 class="more__title">Suggestions</h5>
          <ul class="more__suggestion-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-quote-right fa-2x"></i>

                <span class="suggestion__title">Kakao Story</span>              
            </li>
              <li class="more__suggestion suggestion"></li>
              <span class="suggestion__icon">
                <i class="fas fa-paw fa-2x"></i>
              </span>
                <span class="suggestion__title">kakao friends</span> 
            </li>
              <li class="more__suggestion suggestion"></li>
              <span class="suggestion__icon">
                <i class="fas fa-gamepad fa-2x"></i>

          </ul>

      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
